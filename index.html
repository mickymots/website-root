<!DOCTYPE html>
<html ng-app="BookMyPickupApp">

<head> 
	<meta charset="utf-8"/>
	<title> BookMyPickup </title>
	
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="app.css"/>
		
	<script src="angular.min.js"></script>
	
	<script type="text/javascript" src="AppRoot.js"> </script>
	<script type="text/javascript" src="product.js"> </script>
	
</head>


<body ng-controller="RootController as root" class="container">

<a href="Home Page">Home Page</href>

<ul class="list-group">
<li class="list-group-items" ng-repeat="pickup in root.pickups | orderBy:'-price'" >
	<product-title></product-title>
	
	
	<img ng-src="{{pickup.images[0].thumbnail}}"  style="height:100px;width:100px;"/>
	<hr/>
	
	
	<pickup-panels></pickup-panels>

	<button ng-show="pickup.canBook"> Book this Pickup </button>

</li>
</ul>


</body>

</html>
